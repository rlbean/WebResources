<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upper Navigation</title>
        <link rel="stylesheet" href="style.css" />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    </head>
    <body>
        <!-- Container -->
        <div class="container">
           <!---Image Carousel-->
           <section class="landing">
            <div class="carousel">
                <div class="carousel-slide">
                  <img src="images/banner-image1.jpg" alt="Image 1">
                </div>
                <div class="carousel-slide">
                  <img src="images/banner-image2.jpg" alt="Image 2">
                </div>
                <div class="carousel-slide">
                  <img src="images/banner-image3.jpg" alt="Image 3">
                </div>
                <!-- Add more carousel-slide divs for additional images -->
              </div>
            
              <button class="prev">&#10094;</button>
              <button class="next">&#10095;</button>
           </section>


           <!---End of Image Carousel-->
        </div>
        <script src="script.js"></script>
    </body>
</html>
